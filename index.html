<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 flex justify-center items-center min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-lg">

    <h1 class="text-2xl font-bold text-center mb-4">Todo List</h1>

    <!-- Input Section -->
    <div class="flex gap-2 mb-4">
      <input
        id="todoinput"
        type="text"
        placeholder="Enter a task..."
        class="flex-1 p-2 border rounded"
      />
      <button id="addtodo" class="bg-blue-500 text-white px-4 py-2 rounded">
        Add
      </button>
    </div>

    <!-- Todo List Section -->
    <ul id="todolist" class="mt-2"></ul>

  </div>
</body>
<script src="script/script.js"></script>
</html>
